<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentGPT - AI Document Assistant</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÑ</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f8f9fa; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .card { background: white; border-radius: 12px; padding: 24px; margin-bottom: 20px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
        .upload-area { border: 2px dashed #e9ecef; border-radius: 8px; padding: 40px; text-align: center; cursor: pointer; transition: all 0.2s; }
        .upload-area:hover { border-color: #007bff; background: #f8f9ff; }
        .upload-area.dragover { border-color: #007bff; background: #e3f2fd; }
        .btn { background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; transition: background 0.2s; }
        .btn:hover { background: #0056b3; }
        .btn:disabled { background: #6c757d; cursor: not-allowed; }
        .status { margin: 15px 0; padding: 12px; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; border-left: 4px solid #28a745; }
        .error { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }
        .loading { background: #fff3cd; color: #856404; border-left: 4px solid #ffc107; }
        .chat-input { width: 100%; padding: 16px; border: 1px solid #dee2e6; border-radius: 8px; resize: vertical; min-height: 100px; font-size: 16px; }
        .chat-history { max-height: 500px; overflow-y: auto; margin-bottom: 20px; }
        .message { margin: 15px 0; padding: 16px; border-radius: 12px; }
        .user-message { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; margin-left: 60px; }
        .ai-message { background: #f8f9fa; border: 1px solid #e9ecef; margin-right: 60px; }
        .file-info { background: #e3f2fd; padding: 12px; border-radius: 6px; margin: 10px 0; font-size: 14px; }
        .controls { display: flex; gap: 10px; align-items: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ DocumentGPT</h1>
            <p>AI-powered document assistant with OpenAI integration</p>
        </div>

        <div class="card">
            <h2>üì§ Upload Document</h2>
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <input type="file" id="fileInput" style="display: none" accept=".pdf,.txt,.docx,.md" onchange="handleFileSelect(event)">
                <div>
                    <strong>Click to upload</strong> or drag and drop<br>
                    <small>Supports: PDF, TXT, DOCX, MD</small>
                </div>
            </div>
            <div style="margin-top: 15px;">
                <button onclick="uploadFile()" class="btn" id="uploadBtn" disabled>Upload & Index</button>
            </div>
            <div id="uploadStatus"></div>
            <div id="fileInfo"></div>
        </div>

        <div class="card">
            <h2>üí¨ Chat with Document</h2>
            <div id="chatHistory" class="chat-history"></div>
            <div class="controls">
                <textarea id="chatInput" class="chat-input" placeholder="Ask questions about your document or say 'email me a summary'..."></textarea>
            </div>
            <div style="margin-top: 15px;">
                <button onclick="sendMessage()" class="btn" id="sendBtn">Send Message</button>
                <button onclick="clearChat()" class="btn" style="background: #6c757d; margin-left: 10px;">Clear Chat</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://i1dy8i3692.execute-api.us-east-1.amazonaws.com/prod';
        let currentVectorStoreId = null;
        let selectedFile = null;

        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                selectedFile = files[0];
                updateFileInfo();
                document.getElementById('uploadBtn').disabled = false;
            }
        });

        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            updateFileInfo();
            document.getElementById('uploadBtn').disabled = false;
        }

        function updateFileInfo() {
            const fileInfo = document.getElementById('fileInfo');
            if (selectedFile) {
                fileInfo.innerHTML = `
                    <div class="file-info">
                        üìÑ <strong>${selectedFile.name}</strong> (${(selectedFile.size / 1024).toFixed(1)} KB)
                    </div>
                `;
            }
        }

        async function uploadFile() {
            if (!selectedFile) {
                showStatus('uploadStatus', 'Please select a file', 'error');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            
            showStatus('uploadStatus', 'üì§ Uploading to AI system...', 'loading');

            try {
                const fileContent = await fileToBase64(selectedFile);
                
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        filename: selectedFile.name,
                        file_content: fileContent.split(',')[1],
                        user_id: 'web-user'
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    currentVectorStoreId = result.vector_store_id;
                    showStatus('uploadStatus', `‚úÖ ${result.message}`, 'success');
                    document.getElementById('sendBtn').disabled = false;
                } else {
                    showStatus('uploadStatus', `‚ùå ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus('uploadStatus', `‚ùå Upload failed: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload & Index';
            }
        }

        async function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (!message) return;

            addMessage(message, 'user');
            chatInput.value = '';

            const loadingId = addMessage('ü§î Processing...', 'ai');
            document.getElementById('sendBtn').disabled = true;

            try {
                const messages = [{ role: 'user', content: message }];
                
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: messages,
                        vector_store_id: currentVectorStoreId,
                        user_email: 'user@documentgpt.io'
                    })
                });

                const result = await response.json();
                
                document.getElementById(loadingId).remove();
                
                if (response.ok) {
                    addMessage(result.response, 'ai');
                } else {
                    addMessage(`‚ùå Error: ${result.error}`, 'ai');
                }
            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage(`‚ùå Chat failed: ${error.message}`, 'ai');
            } finally {
                document.getElementById('sendBtn').disabled = false;
            }
        }

        function addMessage(text, sender) {
            const chatHistory = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            const messageId = 'msg-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            
            messageDiv.id = messageId;
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            
            return messageId;
        }

        function clearChat() {
            document.getElementById('chatHistory').innerHTML = '';
        }

        function showStatus(elementId, message, type) {
            const statusDiv = document.getElementById(elementId);
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Enter key support for chat
        document.getElementById('chatInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
