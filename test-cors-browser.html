<!DOCTYPE html>
<html>
<head><title>CORS Test</title></head>
<body>
<button onclick="testCORS()">Test CORS</button>
<div id="result"></div>

<script>
async function testCORS() {
    const result = document.getElementById('result');
    result.innerHTML = 'Testing...';
    
    try {
        const response = await fetch('https://9voqzgx3ch.execute-api.us-east-1.amazonaws.com/prod/presign', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'x-api-key': 'dk-test-key-123',
                'x-user-id': 'frontend-user'
            },
            body: JSON.stringify({
                filename: 'cors-test.txt',
                contentType: 'text/plain'
            })
        });
        
        result.innerHTML = `Status: ${response.status}<br>Headers: ${JSON.stringify([...response.headers])}`;
        
        if (response.ok) {
            const data = await response.json();
            result.innerHTML += `<br>Success: ${data.docId}`;
        } else {
            const text = await response.text();
            result.innerHTML += `<br>Error: ${text}`;
        }
    } catch (error) {
        result.innerHTML = `CORS Error: ${error.message}`;
    }
}
</script>
</body>
</html>
