<!DOCTYPE html>
<html>
<head><title>Live Site Test</title></head>
<body>
<script>
async function testLiveSite() {
    console.log('Testing live site upload...');
    
    try {
        const response = await fetch('https://9voqzgx3ch.execute-api.us-east-1.amazonaws.com/prod/presign', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'x-api-key': 'dk-test-key-123',
                'x-user-id': 'frontend-user'
            },
            body: JSON.stringify({
                filename: 'live-test.txt',
                contentType: 'text/plain'
            })
        });
        
        if (response.ok) {
            const data = await response.json();
            console.log('✅ Live site upload works!', data.docId);
        } else {
            console.log('❌ Still failing:', response.status);
        }
    } catch (error) {
        console.log('❌ Error:', error.message);
    }
}

testLiveSite();
</script>
</body>
</html>
